{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&amp;subset=korean" rel="stylesheet">
        <title>SignUp</title>
        <style>
        </style>
    </head>
    
    <body>
        <div class="signup__wrap">
            <form method="POST" action="{%url 'signup'%}">{% csrf_token %}
                <div class="username__wrap">
                <span>Username</span><input name="username"type="text">
                </div>
                <div class="password__wrap">
                    <span>Password</span><input name="password1"type="password">
                </div>
                <div class="confirm__wrap">
                    <span>Confirm Password</span><input name="password2"type="password">
                </div>
                <div class="submit__wrap"><input type="submit" class="btn" value="sign up"></div>
            </form>
        </div>
    </body>
</html>
